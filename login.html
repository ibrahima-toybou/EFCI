<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="body">

        </div>

        <div class="class1.2">

                <div>
                    <div class="">

                    </div>

                        </div>
                    </div>
                </div>

                <div class="send">

        </div>
        
    </div>
</div>
